name: Build & Publish Rust Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push consumer image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/theragraph-rust:consumer-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/theragraph-rust:consumer-latest
          target: "runtime"
          load: false

      - name: Build and push engine image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/theragraph-rust:engine-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/theragraph-rust:engine-latest
          target: "runtime"
          load: false

      - name: Image details
        run: |
          echo "Published images:"
          echo "consumer: ghcr.io/${{ github.repository_owner }}/theragraph-rust:consumer-latest"
          echo "engine:   ghcr.io/${{ github.repository_owner }}/theragraph-rust:engine-latest"
